<div
    class="flex p-4 lg:p-8 flex-col items-center justify-start w-[80vw] lg:w-[40vw] h-full lg:h-[75vh] bg-white rounded-3xl my-4">
    <h1 class="text-2xl lg:text-4xl text-left w-full text-fgPrimary">Deposit</h1>
    <div class="w-4/5 my-16 h-full flex flex-col items-center justify-start">
        <div
            class="w-full flex flex-row items-center justify-center bg-bgPrimary h-16 rounded-3xl px-4 text-2xl outline-none mb-8">
            <input type="number" [(ngModel)]="depositValue" class="h-full w-full cursor-text bg-transparent outline-none" step="0.01" title="Enter Amount Here">
            <div class="flex items-center justify-start">
                <select name="Token" [(ngModel)]="chosenAsset" class="w-20 bg-fgSecondary transition-all rounded-3xl hover:bg-fgPrimary hover:text-white lg:w-20 text-lg bg-transparent text-center text-fgPrimary appearance-none outline-none" id="Token">
                    <option class="shadow-lg" [value]="1">MATIC</option>
                    <option class="shadow-lg" [value]="2">USDC</option>
                </select>
            </div>
        </div>
        <div class="w-full mb-8 flex flex-row items-center justify-between">
            <button
            (click)="approve()"
                class="w-[45%] text-xl transition-all h-16 hover:shadow-md text-fgPrimary border-2 border-fgPrimary rounded-3xl ">‚úíÔ∏è
                Approve</button>
            <button
            (click)="deposit()"
                class="w-[45%] text-xl transition-all h-16 hover:shadow-md hover:bg-opacity-90 bg-fgPrimary text-white rounded-3xl ">üè¶
                Deposit</button>
        </div>
        <div class="w-full p-2 h-1/2 bg-bgPrimary rounded-3xl flex flex-col items-center justify-start">
            <h1 class="text-xl mb-2">Your Deposits</h1>
            <div *ngIf="isLoading" class="text-6xl h-full flex items-center justify-center animate-spin">
            üí∏
            </div>
            <div *ngIf="!isLoading"
                class="w-full h-full flex items-center justify-center text-sm lg:text-sm text-center">
                <div class="w-1/2 flex flex-col items-center justify-center">
                    <img class="h-16 w-16" src="../../assets/polygon-matic-coin.png" alt="" srcset="">
                    <br>
                    <h1>MATIC DEPOSITS: {{formatEther(EtherDepositData[0])}}</h1>
                    <h1 *ngIf="EtherCountdown > 0" >TIMELOCK: {{EtherCountdown}} Seconds to go!</h1>
                    <h1 class="text-fgPrimary font-bold" *ngIf="EtherCountdown <= 0 && EtherDepositData[0] > 0" >TIMELOCK: Unlocked!</h1>
                </div>
                <div class="w-1/2 flex flex-col items-center justify-center">
                    <img class="h-16 w-16" src="../../assets/usd-coin-4925930-4102016.webp" alt="" srcset="">
                    <br>
                    <h1>USDC DEPOSITS: {{formatEther(USDCDepositData[0])}} </h1>
                    <h1 *ngIf="USDCCountdown > 0" >TIMELOCK: {{USDCCountdown}} Seconds to go!</h1>
                    <h1 class="text-fgPrimary font-bold" *ngIf="USDCCountdown <= 0 && USDCDepositData[0] > 0" >TIMELOCK: Unlocked!</h1>
                </div>
            </div>
        </div>
    </div>
</div>
