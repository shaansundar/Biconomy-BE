<div
    class="flex p-4 lg:p-8 flex-col items-center justify-start w-[80vw] lg:w-[40vw] h-[45vh] lg:h-[75vh] bg-white rounded-3xl my-4">
    <h1 class="text-2xl lg:text-4xl text-left w-full text-fgPrimary">Withdraw</h1>
    <div class="w-4/5 h-full flex flex-col items-center justify-center">
        <div
            class="w-full flex flex-row items-center justify-center bg-bgPrimary h-16 rounded-3xl px-4 text-2xl outline-none mb-8">
            <input type="number" [(ngModel)]="withdrawValue" class="h-full w-3/4 bg-transparent outline-none" step="0.01" title="Enter Amount Here">
            <div class="flex items-center justify-start">
                <select [(ngModel)]="chosenAsset" name="Token" class="w-28 lg:w-40 text-lg bg-transparent text-right appearance-none outline-none"
                    id="Token">
                    <option class="shadow-lg" [value]="1">MATIC</option>
                    <option class="shadow-lg" [value]="2">USDC</option>
                </select>
            </div>
        </div>
        <div class="w-full flex flex-row items-center justify-between">
            <button (click)="gasTx()" class="w-[45%] text-xl transition-all hover:shadow-md h-16 text-fgPrimary border-2 border-fgPrimary rounded-3xl ">ðŸ’µ Withdraw</button>
            <button (click)="gaslessTx()" class="w-[45%] text-xl transition-all hover:shadow-md h-16 hover:bg-opacity-90 bg-fgPrimary text-white rounded-3xl ">ðŸ’¸ Withdraw Gasless</button>
        </div>
    </div>
</div>
